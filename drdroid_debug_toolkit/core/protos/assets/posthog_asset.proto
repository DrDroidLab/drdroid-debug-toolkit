syntax = "proto3";
package core.protos.connectors;

import "google/protobuf/wrappers.proto";
import "core/protos/base.proto";
import "core/protos/connectors/connector.proto";

message PosthogPropertyAssetModel {
  google.protobuf.StringValue id = 1;
  google.protobuf.StringValue name = 2;
  google.protobuf.BoolValue is_numerical = 3;
  google.protobuf.StringValue property_type = 4;
  google.protobuf.BoolValue is_seen_on_filtered_events = 5;
  repeated string tags = 6;
}

message PosthogPropertyAssetOptions {
  repeated string names = 1;
  repeated string property_types = 2;
  repeated string tags = 3;
}

message PosthogDashboardAssetModel {
  google.protobuf.StringValue id = 1;
  google.protobuf.StringValue name = 2;
  google.protobuf.StringValue description = 3;
  google.protobuf.BoolValue pinned = 4;
  repeated string tags = 5;
  google.protobuf.StringValue created_at = 6;
}

message PosthogDashboardAssetOptions {
  repeated string names = 1;
  repeated string tags = 2;
  google.protobuf.BoolValue pinned = 3;
}

message PosthogProjectAssetModel {
  google.protobuf.StringValue id = 1;
  google.protobuf.StringValue name = 2;
  google.protobuf.StringValue uuid = 3;
  google.protobuf.StringValue timezone = 4;
  google.protobuf.StringValue created_at = 5;
}

message PosthogProjectAssetOptions {
  repeated string names = 1;
}

message PosthogAssetModel {
  google.protobuf.UInt64Value id = 1;
  Source connector_type = 2;
  SourceModelType type = 3;
  sfixed64 last_updated = 4;
  oneof asset {
    PosthogPropertyAssetModel posthog_property = 101;
    PosthogDashboardAssetModel posthog_dashboard = 102;
    PosthogProjectAssetModel posthog_project = 103;
  }
}

message PosthogAssets {
  repeated PosthogAssetModel assets = 1;
}
