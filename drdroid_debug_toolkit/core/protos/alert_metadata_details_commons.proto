syntax = "proto3";
package core.protos;

enum AlertSeverity {
    ALERT_SEVERITY_UNKNOWN = 0;
    ALERT_SEVERITY_INFO = 1;
    ALERT_SEVERITY_WARNING = 2;
    ALERT_SEVERITY_CRITICAL = 4;
}

enum AlertStatus {
    ALERT_STATUS_UNKNOWN = 0;
    ALERT_STATUS_NEW = 1;
    ALERT_STATUS_ACKNOWLEDGED = 2;
    ALERT_STATUS_TRIAGED = 3;
    ALERT_STATUS_ESCALATED = 4;
    ALERT_STATUS_REMEDIATED = 5;
    ALERT_STATUS_RESOLVED = 6;
    ALERT_STATUS_HIDDEN = 7;
}