# Example credentials file for DroidSpace SDK
# Copy this file and update with your actual credentials

grafana:
  id: 1
  grafana_host: <your_grafana_host>
  grafana_api_key: <your_grafana_api_key>
  ssl_verify: "true"  # or "false" for self-signed certificates

signoz:
  id: 2
  signoz_api_url: <signoz_api_url>
  signoz_api_token: <signoz_api_token>

postgres:
  id: 3
  host: <postgres_host>
  port: <postgres_port>
  user: <postgres_user>
  password: <postgres_password>
  database: <postgres_database>

sql_database_connection:
  id: 4
  connection_string: <connection_string>

cloudwatch:
  id: 5
  aws_access_key_id: <aws_access_key_id>
  aws_secret_access_key: <aws_secret_access_key>
  aws_region: <aws_region>