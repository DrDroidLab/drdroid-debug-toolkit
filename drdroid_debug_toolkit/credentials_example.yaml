# Example credentials file for DroidSpace SDK
# Copy this file and update with your actual credentials

grafana:
  id: 1
  grafana_host: <your_grafana_host>
  grafana_api_key: <your_grafana_api_key>
  ssl_verify: "true"  # or "false" for self-signed certificates

signoz:
  id: 2
  signoz_api_url: <your_signoz_api_url>
  signoz_api_token: <your_signoz_api_token>